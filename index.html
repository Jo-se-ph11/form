<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
   <div id="house">
    <div id="picture">
       <div id="sec"> <img class="ll" src="img/odin-logo.png" alt="A whale" height="90px" width="90px" > ODIN</div>
    </div>
    

    <form action="#" method="post">
        <div class="heading">This is not a real online service! You know you need something<br> like this in your life to help you resize your deepest dreams.<br> sign up now to get started.<br>
            <p>You <em>know</em> you want to.</p></div>
            <div id="content">
                <legend>Let's do this!</legend>
             <div id="container">
           
             <div id="container1">
                <div>
                    <div><label for="first-name">FIRST NAME</label></div>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor">
                </div>
                <div>
                    <div><label for="email">EMAIL</label></div>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <div><label for="password">PASSWORD</label></div>
                    <input type="password" id="password" name="password" required>
                </div>
                </div>
                <div id="container2">
                <div>
                    <div><label for="last-name">LAST NAME</label></div>
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                </div>
                <div>
                    <div><label for="phone-number">PHONE NUMBER</label></div>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div>
                    <div><label for="confirm-password">CONFIRM PASSWORD</label></div>
                    <input type="password" id="confirm-password" name="password" required>
                </div>
            </div>

        </div>
       
                
            </div>
           
            <button id="button" type="submit">Create Account</button>
            <div id="login">Already have an account <span style="color: rgb(60, 0, 255);">Log in</span></div>
    </form>
   </div>
       
</body>
</html>
